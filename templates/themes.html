{% extends 'base.html' %}
 
{% block container %}
  <div class="top-pad">
    {% if not themes %}
    <a>Add a new video, at the time doesn't exist any!!</a>
    {% else %}
        <div class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Theme</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            {% for i in range(themes | length) %}
            <tbody>
                <tr>
                  <th scope="row">{{i+1}}</th>
                  <td>{{themes[i].theme}}</td>
                  <td>{{themes[i].score}}</td>
                </tr>
            </tbody>
      {% endfor %}
          </table>
        </div>
    {% endif%}
  </div>
{% endblock %}
